<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Recepción de muestras</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	</head>

	<body>
		<section class="wrap">
			<h1>Recepción de muestras de laboratorio </h2>
			<h2> Módulo de Alta Tensión - LABE</h3>
			
			<div class="infoClien">
				<h3> Información del cliente</h3>

				<form class="cliente">

					<label for="fecha">Fecha: </label>
					<br>
					<input type="date" name="fecha" id="fecha">
					<br>
						
					<label for="clnt">Cliente: </label>
					<br>
					<input type="text" name="clnt" id="clnt">

					<label for="cot"> Cotización No.: LABE01C
					</label>
					<input type="text" name="cot" id="cot">
					<label for="vrsn">Versión</label>
					<input type="text" name="vrsn" id="vrsn">
			


				</form>
			</div>

			<div class="infoMuest">
				<h3> Información de la(s) muestra(s)</h3>

				<table class="table">
					<tr>
						<td><h4>Código</h4></td>
						<td><h4>Típo de muestra</h4></td>
						<td><h4>Descripción</h4></td>
						<td><h4>Cant</h4></td>
					</tr>

				</table>

				<section class="add">
					<input type="button" value="Agregar Muestra" name="add" id="add">
				</section>
			</div>

			<div class="insp">
				<h3> Inspección preliminar</h3>

				<form class="inspcn">
					<section class="rd">
					<label for="iv">Inspección visual: </label>
					<br>
					<input type="radio" name="iv" id="iv"> Sí 
					<input type="radio" name="iv" id="iv"> No 
					</section>

					<section class="rd">
					<label for="mn">Muestras nuevas: </label>
					<br>
					<input type="radio" name="mn" id="mn"> Sí 
					<input type="radio" name="mn" id="mn"> No
					</section>

					<section class="rd">
					<label for="man">Manual o especificaciones: </label>
					<br>
					<input type="radio" name="man" id="man"> Sí 
					<input type="radio" name="man" id="man"> No
					</section>

					<label for="acc">Accesorios: </label>
					<textarea name="acc" id="acc" placeholder="Describa los accesorios"></textarea>
					
				</form>
			</div>

			<div class="env">
				<h3>Información del envío</h3>

				<form>

					<label for="emp">Empaque o embalaje: </label>
					<input type="text" name="emp" id="emp">
					
					<label for="rem">Remisión: </label>
					<select name="rem">
						<option value="-1">Sí</option>
						<option value="0">No</option>
						<option value="1">Guía</option>
					</select>
					
					<br>

					<label for="obs">Observaciones: </label>
					<textarea name="obs" id="obs" placeholder="Observaciones adicionales sobre el envío o la muestra"></textarea>
				</form>

				
			</div>

			<div class="resp">
				<h3> Responsables</h3>
				<form>
					<section class="entr">

						<label for="entr">Engrega: </label>

						<input type="text" name="entr" id="nomEntr" placeholder="Nombres">

						<input type="text" name="entr" id="docEntr"
						placeholder="Documento">
					</section>

					<section class="rec">
						<label for="rec">Recibe: </label>
						<input type="text" name="rec" id="nomRec" placeholder="Nombre">
					</section>	
				</form>

			</div>
			<div class="reg">
				<h3>Registro Fotográfico</h3>
				<form>
					<label for="adj">Adjuntar archivos: </label>
					<input type="file" name="adj" id="adj" accept=".jpeg,.jpg,.png" multiple>
				</form>
			</div>

			<div class="pdf">
				<input type="button" value="Generar PDF" name="">
			</div>
		</section>

		<div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="puBtnCer" class="puBtnCer"><i class="fas fa-times"></i></a>
				<h3>Agregar Muestra</h3>
				<form action="">
					<input type="text" name="puCod" class="puCod" placeholder="Código LABE">
					<input type="text" name="puTipo" class="puTipo" placeholder="Tipo de muestra">
					<input type="number" name="puCant" class="puCant" placeholder="Cant" min="1">
					<textarea name="des_ppop" id="des_pop" placeholder="Descripción de las muestras"></textarea>
					<input type="button" name="puAdd" class="puAdd"value="Agregar" >
				</form>
			</div>			
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
